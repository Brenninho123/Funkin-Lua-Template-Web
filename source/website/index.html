<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funkin' Lua Script Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  min-height: 100vh;
}

header {
  padding: 20px;
  background: rgba(0, 0, 0, 0.4);
  text-align: center;
}

header h1 {
  font-size: 2.2rem;
}

nav a {
  color: #00eaff;
  text-decoration: none;
  margin: 0 10px;
  font-weight: bold;
}

main {
  padding: 40px 20px;
  max-width: 1100px;
  margin: auto;
}

section {
  margin-bottom: 30px;
  background: rgba(255, 255, 255, 0.08);
  padding: 20px;
  border-radius: 12px;
}

h2 {
  color: #00eaff;
  margin-bottom: 10px;
}

label {
  display: block;
  margin-top: 10px;
  font-size: 0.9rem;
}

input, select, textarea {
  width: 100%;
  margin-top: 5px;
  padding: 10px;
  border-radius: 6px;
  border: none;
  outline: none;
  font-family: monospace;
}

textarea {
  min-height: 220px;
  resize: vertical;
}

button {
  margin-top: 15px;
  background: #00eaff;
  color: #000;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

button:hover {
  background: #00b7c2;
}

footer {
  text-align: center;
  padding: 15px;
  background: rgba(0, 0, 0, 0.5);
  font-size: 0.9rem;
}

  </style>
</head>
<body><header>
  <h1>FNF Psych Engine</h1>
  <p>Gerador de Scripts em Lua</p>
</header><main><section>
  <h2>Configurações do Script</h2><label>Tipo de Script</label> <select id="tipo"> <option value="modchart">Modchart</option> <option value="hud">HUD</option> <option value="event">Evento</option> </select>

<label>Nome do Script</label> <input id="nome" placeholder="ex: cameraZoom.lua" />

<label>Velocidade do Tween</label> <input id="vel" value="0.5" />

<button onclick="gerar()">Gerar Script</button>

</section><section>
  <h2>Script Lua (Psych Engine)</h2>
  <textarea id="saida" readonly></textarea>
  <button onclick="copiar()">Copiar</button>
</section></main><footer>
  © 2026 - Funkin' Lua Generator
</footer><script>
function gerar() {
  const tipo = document.getElementById('tipo').value;
  const vel = document.getElementById('vel').value;

  let lua = '';

  if (tipo === 'modchart') {
    lua = `-- MODCHART (Psych Engine)
function onBeatHit()
  if curBeat % 4 == 0 then
    doTweenZoom('zoom','camGame',getProperty('camGame.zoom')+0.1,${vel},'quadOut')
  end
end`;
  }

  if (tipo === 'hud') {
    lua = `-- HUD CUSTOM
function onCreatePost()
  setTextSize('scoreTxt',22)
  setProperty('healthBar.alpha',0.8)
end`;
  }

  if (tipo === 'event') {
    lua = `-- EVENTO CUSTOM
function onEvent(name,v1,v2)
  if name == 'Screen Shake' then
    cameraShake('camGame',0.01,tonumber(v1) or 0.2)
  end
end`;
  }

  if (tipo === 'camera') {
    lua = `-- CAMERA FOLLOW
function onUpdate()
  if mustHitSection then
    triggerEvent('Camera Follow Pos','600','450')
  else
    triggerEvent('Camera Follow Pos','1000','450')
  end
end`;
  }

  if (tipo === 'notesplash') {
    lua = `-- NOTE SPLASH CUSTOM
function goodNoteHit(id,dir,noteType,isSustain)
  if not isSustain then
    spawnNoteSplashOnNote(id)
  end
end`;
  }

  if (tipo === 'customnote') {
    lua = `-- CUSTOM NOTE
function onCreate()
  addLuaScript('custom_note')
end

function goodNoteHit(id,dir,noteType,isSustain)
  if noteType == 'Poison Note' then
    setProperty('health',getProperty('health')-0.2)
  end
end`;
  }

  if (tipo === 'shader') {
    lua = `-- SHADER FAKE (LUA)
function onCreatePost()
  setProperty('camGame.alpha',0.95)
end`;
  }

  document.getElementById('saida').value = lua;
}

function copiar() {
  const t = document.getElementById('saida');
  t.select();
  document.execCommand('copy');
  alert('Script copiado!');
}
</script></body>
</html>
